<!DOCTYPE html>
<html>

<head>
  <title>contact</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form name="contact" method="POST" data-netlify="true">
    <div class="invoerveld">
      <label for="name">name</label>
      <input class="block" type="text" name="name" id="name" value="" />
    </div>
    <div class="invoerveld">
      <label for="email">email address</label>
      <input class="block" type="email" name="email" id="email" value="" />
    </div>
    <div class="invoerveld">
      <label for="tel">telephone number</label>
      <input class="block" type="tel" name="tel" id="tel" value="" />
    </div>
    <div class="invoerveld">
      <label for="age">age</label>
      <input class="block" type="number" name="age" id="age" value="" />
    </div>
    <div class="invoerveld">
      <label for="birthdate">date of birth</label>
      <input class="block" type="date" name="birthdate" id="birthdate" value="" />
    </div>
    <div class="invoerveld">
      <label class="block">gender</label>
      <label><input type="radio" name="gender" value="male" />male</label>
      <label><input type="radio" name="gender" value="female" />female</label>
      <label><input type="radio" name="gender" value="other" />other</label>
    </div>
    <div class="invoerveld">
      <label class="block">favourite cuisine</label>
      <label><input type="checkbox" name="french" value="french" />French</label><br>
      <label><input type="checkbox" name="italian" value="italian" />Italian</label><br>
      <label><input type="checkbox" name="spanish" value="spanish" />Spanish</label><br>
      <label><input type="checkbox" name="arabic" value="arabic" />Arabic</label>
    </div>
    <div class="invoerveld">
      <label for="color">favorite color apron</label>
      <input class="block" type="color" name="color" id="color" value="" />
    </div>
    <div class="invoerveld">
      <label for="textarea">biography</label>
      <textarea class="block" name="tekstveld" id="textarea" cols="30" rows="10">write your life here</textarea>
    </div>
    <div class="invoerveld">
      <label for="recipe">upload your latest recipe</label>
      <input class="block" type="file" name="recipe" id="recipe" value="" />
    </div>
    <div class="invoerveld">
      <label for="website">your website</label>
      <input class="block" type="url" name="website" id="website" value="" />
    </div>
    <div class="invoerveld">
      <input type="reset" value="reset">
      <input type="submit" value="verzenden">
      <a href="index.html"><button>home</button></a>
    </div>


  </form>



</body>

</html>
